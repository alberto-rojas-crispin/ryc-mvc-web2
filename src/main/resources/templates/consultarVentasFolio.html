<html xmlns:th="http://www.thymeleaf.org">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <div class="container text-center"> <h1>TICKET DE COMPRA</h1></div>
   
    <div class="container text-center">
<table class="styled-table container">

<thead>
			<tr th:each="venta: ${ventasPrecio}"> 
				<b>Numero de Folio : </b><r th:text=" ${venta.numeroFolio}" />
				<br>
				<b>Fecha Venta : </b> <r th:text=" ${venta.fechaCreacion}" />
			</tr>
		</thead>
			<br><br>
		<thead>
			<tr>
				<th>Cantidad</th>
				<th>Id_Producto</th>
				<th>Desc_Producto</th>
				<th>Precio</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta: ${ventas}" >
				<td th:text=" ${venta.cantidad}" />
				<td th:text=" ${venta.idProducto}" />
				<td th:text=" ${venta.descProducto}" />
				<td th:text=" ${venta.precioTotal}" />
			</tr>
			
		</tbody>

	</table>
	<br>
	<table>
		<thead>
			<tr>
				<th>Precio_Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta: ${ventasPrecio}" >
				<td th:text=" ${venta.precioTotal}" />
			</tr>
			
		</tbody>
	</table>
	<tr th:each="venta: ${ventasPrecio}"> 
				Atendio:   <r th:text=" ${venta.usuarioCreacion}" />
			</tr>

    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
